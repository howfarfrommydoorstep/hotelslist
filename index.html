<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel List</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #14181C;
    color: #B0B7BC;
    font-size: 14px;
    line-height: 1.5;
    min-height: 100vh;
    padding: 2rem 1rem 3rem 1rem;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
    font-family: 'Inter', sans-serif;
    font-size: clamp(28px, 4vw, 40px);
    color: #3A96F0;
    margin: 0 0 1rem 0;
    font-weight: 600;
    text-align: center;
  }

  .lead {
    margin: 0 0 2rem 0;
    text-align: center;
    color: #B0B7BC;
    font-size: clamp(16px, 2.6vw, 18px);
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
  }

  .search-box {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .search-box input {
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    padding: 0.6rem 0.8rem;
    border: 1px solid rgba(58, 150, 240, 0.3);
    border-radius: 6px;
    min-width: 260px;
    background: rgba(58, 150, 240, 0.05);
    color: #B0B7BC;
    transition: all 0.2s ease;
  }

  .search-box input:focus {
    outline: 2px solid #3A96F0;
    outline-offset: 2px;
    border-color: #3A96F0;
    background: rgba(58, 150, 240, 0.08);
  }

  .search-box input::placeholder {
    color: rgba(176, 183, 188, 0.6);
  }

  .export-btn {
    width: 32px;
    height: 32px;
    border: 2px solid #3A96F0;
    border-radius: 6px;
    background: transparent;
    color: #3A96F0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    position: relative;
  }

  .export-btn:hover {
    background: #3A96F0;
  }

  .export-btn:hover .download-icon::before,
  .export-btn:hover .download-icon::after {
    border-color: white;
    background: white;
  }

  .export-btn:focus {
    outline: 2px solid #3A96F0;
    outline-offset: 2px;
  }

  .export-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .export-btn:disabled:hover {
    background: transparent;
  }

  .export-btn:disabled:hover .download-icon::before,
  .export-btn:disabled:hover .download-icon::after {
    border-color: #3A96F0;
    background: #3A96F0;
  }

  .download-icon {
    position: relative;
    width: 16px;
    height: 16px;
  }

  .download-icon::before {
    content: '';
    position: absolute;
    top: 2px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-top: 6px solid #3A96F0;
    transition: border-color 0.2s ease;
  }

  .download-icon::after {
    content: '';
    position: absolute;
    bottom: 2px;
    left: 2px;
    right: 2px;
    height: 2px;
    background: #3A96F0;
    border-radius: 1px;
    transition: background 0.2s ease;
  }

  /* Tooltip */
  .export-btn::after {
    content: 'Export CSV';
    position: absolute;
    bottom: -35px;
    right: 0;
    background: #2c2c2c;
    color: white;
    padding: 0.4rem 0.6rem;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
    z-index: 1000;
  }

  .export-btn:hover::after {
    opacity: 1;
  }

  .count {
    color: #B0B7BC;
    font-size: 14px;
    margin-bottom: 1rem;
  }

  .table-container {
    background: rgba(58, 150, 240, 0.03);
    border: 1px solid rgba(58, 150, 240, 0.15);
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 2rem;
  }

  .table-scroll {
    overflow-x: auto;
    overflow-y: visible;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
    min-width: 500px;
  }

  thead th {
    background: #3A96F0;
    color: white;
    padding: 0;
    position: sticky;
    top: 0;
    z-index: 10;
    border: none;
  }

  thead th button {
    width: 100%;
    background: none;
    border: none;
    color: white;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    font-weight: 600;
    padding: 0.8rem 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: background-color 0.2s ease;
  }

  thead th button:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  thead th button:focus {
    outline: 2px solid white;
    outline-offset: -2px;
  }

  thead th[data-active="true"] button {
    background: rgba(255, 255, 255, 0.15);
  }

  .arrow {
    width: 0;
    height: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-bottom: 6px solid white;
    transition: transform 0.2s ease, opacity 0.2s ease;
    margin-left: 0.5rem;
  }

  thead th[data-dir="asc"] .arrow {
    transform: rotate(0deg);
  }

  thead th[data-dir="desc"] .arrow {
    transform: rotate(180deg);
  }

  thead th[data-active="false"] .arrow {
    opacity: 0.4;
  }

  tbody td {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid rgba(58, 150, 240, 0.1);
    vertical-align: top;
  }

  tbody tr:nth-child(odd) td {
    background: rgba(58, 150, 240, 0.02);
  }

  tbody tr:hover td {
    background: rgba(58, 150, 240, 0.08);
  }

  /* Column sizing - redistributed for 2 columns */
  th[data-col="Name"], td[data-col="Name"] {
    width: 35%;
    font-weight: 500;
  }

  th[data-col="Address"], td[data-col="Address"] {
    width: 65%;
  }

  .loading-cell, .error-cell, .empty-cell {
    text-align: center;
    padding: 2rem 1rem;
    color: #B0B7BC;
  }

  .skeleton {
    background: linear-gradient(90deg, rgba(58, 150, 240, 0.1) 25%, rgba(58, 150, 240, 0.2) 37%, rgba(58, 150, 240, 0.1) 63%);
    background-size: 400% 100%;
    animation: shimmer 1.5s ease-in-out infinite;
    color: transparent;
  }

  @keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
  }

  .retry-btn {
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    padding: 0.5rem 1rem;
    border: 1px solid #e74c3c;
    border-radius: 6px;
    background: transparent;
    color: #e74c3c;
    cursor: pointer;
    margin-left: 1rem;
    transition: all 0.2s ease;
  }

  .retry-btn:hover {
    background: #e74c3c;
    color: white;
  }

  .sr-only {
    position: absolute !important;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }

  @media (max-width: 768px) {
    body {
      padding: 1rem 0.5rem 2rem 0.5rem;
    }

    .controls {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .search-box input {
      min-width: 200px;
      flex: 1;
    }

    table {
      min-width: 400px;
    }
  }

  /* Improve readability */
  ::selection {
    background: #3A96F0;
    color: #14181C;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Hotels List</h1>
  <p class="lead">Below is every Hotel / HMO identified on the map. Click a column header to sort.</p>

  <div class="controls">
    <div class="search-box">
      <input id="searchInput" type="search" placeholder="Filter by name or address" autocomplete="off" />
    </div>
    <button class="export-btn" id="exportBtn" disabled title="Export CSV">
      <div class="download-icon"></div>
    </button>
  </div>

  <div class="count" id="count">Loading…</div>

  <div class="table-container">
    <div class="table-scroll">
      <table id="hotelsTable">
        <thead>
          <tr>
            <th data-col="Name" data-active="false" data-dir="desc">
              <button type="button">
                Hotel
                <span class="arrow"></span>
                <span class="sr-only" data-sortstate>not sorted</span>
              </button>
            </th>
            <th data-col="Address" data-active="true" data-dir="asc">
              <button type="button">
                Full Address
                <span class="arrow"></span>
                <span class="sr-only" data-sortstate>sorted ascending</span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2" class="loading-cell skeleton">Loading hotel data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="sr-only" aria-live="polite" id="announcements"></div>

<script>
(() => {
  const table = document.getElementById('hotelsTable');
  const tbody = table.querySelector('tbody');
  const countEl = document.getElementById('count');
  const searchInput = document.getElementById('searchInput');
  const exportBtn = document.getElementById('exportBtn');
  const announcements = document.getElementById('announcements');

  // State management
  const state = {
    allHotels: [],
    filteredHotels: [],
    sortColumn: 'Address',
    sortDirection: 'asc',
    searchTerm: ''
  };

  // Column configuration - removed Area
  const columns = {
    Name: { accessor: h => h.Name || '', label: 'Hotel' },
    Address: { accessor: h => h.Address || '', label: 'Full Address' }
  };

  // Collator for sorting
  const collator = new Intl.Collator('en', {
    sensitivity: 'base',
    numeric: true,
    ignorePunctuation: true
  });

  // Initialize
  loadHotels();
  setupEventListeners();

  async function loadHotels() {
    try {
      showLoading();
      const response = await fetch('https://raw.githubusercontent.com/howfarfrommydoorstep/clive/main/hotels_geocoded.json');
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const data = await response.json();
      state.allHotels = Array.isArray(data) ? data.map(sanitizeHotel) : [];
      
      applyFiltersAndSort();
      exportBtn.disabled = false;
      
    } catch (error) {
      console.error('Failed to load hotels:', error);
      showError();
    }
  }

  function sanitizeHotel(hotel) {
    return {
      Name: typeof hotel.Name === 'string' ? hotel.Name.trim() : '',
      Address: typeof hotel.Address === 'string' ? hotel.Address.trim() : ''
    };
  }

  function showLoading() {
    tbody.innerHTML = '<tr><td colspan="2" class="loading-cell skeleton">Loading hotel data...</td></tr>';
    countEl.textContent = 'Loading…';
  }

  function showError() {
    tbody.innerHTML = `
      <tr>
        <td colspan="2" class="error-cell">
          Failed to load hotel data.
          <button class="retry-btn" onclick="location.reload()">Retry</button>
        </td>
      </tr>
    `;
    countEl.textContent = 'Failed to load';
    announcements.textContent = 'Failed to load hotel data. Click retry to try again.';
  }

  function applyFiltersAndSort() {
    // Apply search filter - removed Area from search
    const searchTerm = state.searchTerm.toLowerCase();
    state.filteredHotels = searchTerm 
      ? state.allHotels.filter(hotel => 
          hotel.Name.toLowerCase().includes(searchTerm) ||
          hotel.Address.toLowerCase().includes(searchTerm)
        )
      : [...state.allHotels];

    // Apply sorting
    const accessor = columns[state.sortColumn].accessor;
    const direction = state.sortDirection === 'asc' ? 1 : -1;

    state.filteredHotels.sort((a, b) => {
      const aVal = accessor(a);
      const bVal = accessor(b);
      
      // Handle empty values
      if (!aVal && !bVal) return 0;
      if (!aVal) return 1;
      if (!bVal) return -1;
      
      return collator.compare(aVal, bVal) * direction;
    });

    renderTable();
    updateCount();
    announceSort();
  }

  function renderTable() {
    if (state.filteredHotels.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="2" class="empty-cell">
            ${state.searchTerm ? 'No hotels match your search.' : 'No hotel data available.'}
          </td>
        </tr>
      `;
      return;
    }

    const rows = state.filteredHotels.map(hotel => `
      <tr>
        <td data-col="Name">${hotel.Name || '—'}</td>
        <td data-col="Address" title="${hotel.Address || ''}">${hotel.Address || '—'}</td>
      </tr>
    `).join('');

    tbody.innerHTML = rows;
  }

  function updateCount() {
    const total = state.allHotels.length;
    const shown = state.filteredHotels.length;
    
    if (state.searchTerm && shown !== total) {
      countEl.textContent = `${shown.toLocaleString()} of ${total.toLocaleString()} hotels`;
    } else {
      countEl.textContent = `${shown.toLocaleString()} hotel${shown === 1 ? '' : 's'}`;
    }
  }

  function announceSort() {
    const direction = state.sortDirection === 'asc' ? 'ascending' : 'descending';
    announcements.textContent = `Sorted by ${state.sortColumn} ${direction}. ${state.filteredHotels.length} hotels shown.`;
  }

  function setupEventListeners() {
    // Search functionality
    searchInput.addEventListener('input', (e) => {
      state.searchTerm = e.target.value.trim();
      applyFiltersAndSort();
    });

    // Column header sorting
    table.querySelectorAll('th[data-col]').forEach(th => {
      const button = th.querySelector('button');
      const column = th.dataset.col;
      
      button.addEventListener('click', () => {
        if (state.sortColumn === column) {
          state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
          state.sortColumn = column;
          state.sortDirection = 'asc';
        }
        
        updateHeaderStates();
        applyFiltersAndSort();
      });
    });

    // CSV Export
    exportBtn.addEventListener('click', exportToCSV);
  }

  function updateHeaderStates() {
    table.querySelectorAll('th[data-col]').forEach(th => {
      const column = th.dataset.col;
      const isActive = column === state.sortColumn;
      
      th.dataset.active = isActive;
      th.dataset.dir = isActive ? state.sortDirection : 'desc';
      
      const sortState = th.querySelector('[data-sortstate]');
      sortState.textContent = isActive 
        ? `sorted ${state.sortDirection === 'asc' ? 'ascending' : 'descending'}`
        : 'not sorted';
    });
  }

  function exportToCSV() {
    if (state.filteredHotels.length === 0) return;

    // Create CSV content - removed Area
    const headers = ['Hotel', 'Full Address'];
    const csvContent = [
      headers.join(','),
      ...state.filteredHotels.map(hotel => [
        `"${(hotel.Name || '').replace(/"/g, '""')}"`,
        `"${(hotel.Address || '').replace(/"/g, '""')}"`,
      ].join(','))
    ].join('\n');

    // Create and download file
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    
    if (link.download !== undefined) {
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `migrant-hotels-${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    announcements.textContent = `Exported ${state.filteredHotels.length} hotels to CSV file.`;
  }
})();
</script>

</body>
</html>
